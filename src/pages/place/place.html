<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ponto.nome}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="ponto.imagem" class="place-picture"/>
    <ion-card-content>
      <ion-card-title>
        {{ponto.nome}}
      </ion-card-title>
      <p>
        {{ponto.endereco}}
      </p>
      <div id="classification">
        <button class="button-star" full>
          <ion-icon class="star" name="star"></ion-icon>
        </button>
        <button class="button-star" full>
          <ion-icon class="star" name="star"></ion-icon>
        </button>
        <button class="button-star" full>
          <ion-icon class="star" name="star"></ion-icon>
        </button>
        <button class="button-star" full>
          <ion-icon class="star" name="star"></ion-icon>
        </button>
        <button class="button-star" full>
          <ion-icon class="star" name="star"></ion-icon>
        </button>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngIf=" ponto.comentarios.length < 1 ">
      <h2>Nenhum coment√°rio ainda</h2>
    </ion-item>

    <ion-item *ngFor="let c of ponto.comentarios">
      <ion-icon *ngIf=" c.usuario_foto === '' " item-start name="contact"></ion-icon>
      <ion-avatar *ngIf=" c.usuario_foto !== '' " item-start>
        <img [src]="c.usuario_foto">
      </ion-avatar>
      <h2>{{c.usuario_nome}}</h2>
      <p>{{c.comentario}}</p>
    </ion-item>
  </ion-list>
</ion-content>
