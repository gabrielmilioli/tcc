<ion-header>

  <ion-navbar color="primary">
    <ion-title *ngIf="ponto">{{ponto.nome}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding *ngIf="ponto">

  <ion-card>
    
    <img [src]="ponto.imagem"/>

    <ion-card-content>
      <ion-card-title>
        {{ponto.nome}}
      </ion-card-title>
      <p>
        {{ponto.endereco}}
      </p>

      <div id="classification">
        <ng-container *ngIf="!ponto.class">
          <p center color="primary">Nenhuma classificação ainda</p>
        </ng-container>
        <button class="button-star" *ngFor="let c of ponto.class" full>
          <ion-icon class="star" [name]="c.icon"></ion-icon>
        </button>
        <ion-note>
          {{ponto.totalClass}} classificações
        </ion-note>
      </div>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear (click)="classificarPonto(ponto.id)">
          <ion-icon color="primary" name="star"></ion-icon>
          Classificar este ponto
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ponto.data_registro}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-list>
    <ng-container *ngIf="!ponto.comentarios">
      <ion-item color="primary" center text-center>
        <h2>Nenhum comentário ainda</h2>
      </ion-item>
    </ng-container>

    <ion-item *ngFor="let c of ponto.comentarios">
      <ion-avatar *ngIf="c.usuario_foto" item-start>
        <img [src]="c.usuario_foto">
      </ion-avatar>
      <h2>{{c.usuario_nome}}</h2>
      <ion-note>{{c.data_registro}}</ion-note>
      <p>{{c.comentario}}</p>
      
    </ion-item>
  </ion-list>

</ion-content>
