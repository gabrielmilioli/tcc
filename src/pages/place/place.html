<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{place.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-icon ng-if=" !place.photo " name="bus"></ion-icon>
    <img ng-if=" place.photo " [src]="place.photo"/>
    <ion-card-content>
      <ion-card-title>
        {{place.name}}
      </ion-card-title>
      <p>
        {{place.address}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item ng-if=" place.comments.length > 0 ">
      <h2>Nenhum coment√°rio ainda</h2>
    </ion-item>

    <ion-item *ngFor="let c of place.comments">
      <ion-icon ng-if=" c.user_picture === '' " item-start name="contact"></ion-icon>
      <ion-avatar ng-if=" c.user_picture !== '' " item-start>
        <img [src]="c.user_picture">
      </ion-avatar>
      <h2>{{c.user_name}}</h2>
      <p>{{c.commentary}}</p>
    </ion-item>
  </ion-list>
</ion-content>
