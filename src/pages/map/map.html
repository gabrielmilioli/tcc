<ion-header>

  <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>
        <ion-searchbar color="primary" placeholder="Buscar por itinetÃ¡rio"
        [(ngModel)]="endereco" #searchbar id="searchbar" 
        (setAddress)="irEndereco($event)" [hidden]="!mostrarBuscar" (ionInput)="updateSearchResults()">
        </ion-searchbar>
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="toggleBusca()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list id="enderecos" [hidden]="enderecos.length == 0">
    <ion-item *ngFor="let e of enderecos" tappable (click)="irEndereco(e)">
      {{ e.description }}
    </ion-item>
  </ion-list>

  <ion-fab bottom right [hidden]="adicionar">
    <button ion-fab [color]="adicionarClass" (click)="toggleCriar()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <button ion-button round bottom center color="lightPrimary" [hidden]="!adicionar" id="criarPonto" (click)="criarPonto()">
    Criar um ponto aqui
    <ion-icon name="pin"></ion-icon>
  </button>

  <ion-fab bottom left [hidden]="adicionar">
    <button ion-fab color="primary" (click)="centralizar()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>
  
  <!--<ion-list id="search-button">
    <ion-item>
      <ion-input type="text" [(ngModel)]="address" placeholder="Buscar por lugar"></ion-input>
      <button item-right>
        <ion-icon color="lightPrimary" name="search"></ion-icon>
      </button>
    </ion-item>
  </ion-list>-->
  <div id="div">
    <div #map id="map"></div>
    <div id="addPonto" [hidden]="!adicionar">
      <img src="http://tcc.pelainternetsistemas.com.br/app/images/marker.png">
    </div>
  </div>
</ion-content>
