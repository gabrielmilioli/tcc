<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      Linhas
    </ion-title>
    <ion-buttons right>
      <button ion-button>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngIf="!linhas" center>
    <h2>Nenhuma linha presente neste ponto</h2>
  </ng-container>

  <ion-list>
    <ion-item *ngFor="let l of linhas">
      <ion-avatar item-start>
        <ion-icon name="bus"></ion-icon>
      </ion-avatar>
      <h2>{{l.numero}} - {{l.nome}}</h2>
      <ion-label>Itinet√°rios</ion-label>
      <div id="itinetarios">
        <p *ngFor="let i of l.itinetarios" (click)="buscarItinetario(i.itinetario);">
          {{i.itinetario}}
        </p>
      </div>
      <ion-note>{{l.data_ultima_alt}}</ion-note>
<!--
      <ion-label>
          <h2>Recent</h2>
          <ion-note>Settings you changed recently</ion-note>
      </ion-label>
-->
    </ion-item>
  </ion-list>
</ion-content>
