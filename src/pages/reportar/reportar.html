<ion-header>
  <ion-navbar color="primary">
    <ion-title center text-center>Reportar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <ion-label text-wrap>Explique o que aconteceu. Insira o máximo de informações possível</ion-label>
      <ion-textarea placeholder="Escreva algo..." [(ngModel)]="motivo"></ion-textarea>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <ion-label>Se possível, anexe um print do ocorrido</ion-label>
      <button ion-button full icon-end round color="lightPrimary" (click)="carregarFoto()">
        Carregar foto
        <ion-icon name="checkmark-circle" color="quintaClass" [hidden]="!print"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <button ion-button round full color="primary" (click)="reportar()">Enviar para análise</button>
</ion-content>
