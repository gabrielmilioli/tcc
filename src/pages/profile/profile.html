<ion-header>

  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
    <ion-buttons right [hidden]="!usuarioLogado">
      <button ion-button (click)="editar()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content full center text-center>
  <ng-container *ngIf="usuario">
    <ion-card>
      <div id="foto">
        <img [src]="usuario.foto"/>
      </div>
      <ion-fab id="escolherUpload" top [hidden]="!editando">
        <button ion-fab color="primary" (click)="escolherUpload()">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-fab>

      <ion-card-content [hidden]="editando">
        <ion-card-title>
          <ion-input type="text" [(ngModel)]="usuario.nome" readonly text-center></ion-input>
        </ion-card-title>
        <p [hidden]="!usuarioLogado">
          <ion-input type="text" [(ngModel)]="usuario.email" readonly text-center></ion-input>
        </p>
        
        <ion-row [hidden]="usuarioLogado">
          <ion-col *ngIf="!usuario.amizade_aceita && !usuario.solicitou_amizade">
            <button ion-button full round color="primary" item-right (click)="adicionarAmigo(usuario.id)">
              Solicitar amizade
            </button>
          </ion-col>
          <ion-col *ngIf="usuario.solicitou_amizade">
            <button disabled ion-button full round color="lightPrimary" item-right>
              Amizade solicitada
            </button>
          </ion-col>
          <ion-col *ngIf="usuario.amizade_aceita">
            <button disabled ion-button full round color="lightPrimary" item-right>
              Desfazer amizade
            </button>
          </ion-col>
          <ion-col *ngIf="usuario.amizade_aceita">
            <button ion-button full round color="primary" item-right (click)="adicionarAmigo(usuario.id)">
              Conversar
            </button>
          </ion-col>
        </ion-row>
  
      </ion-card-content>

      <ion-card-content [hidden]="!editando">
        <ion-card-title>
          <ion-icon color="primary" name="create" class="editar-perfil"></ion-icon>
          <ion-input type="text" [(ngModel)]="usuario.nome" text-center></ion-input>
        </ion-card-title>
        <p>
          <ion-icon color="primary" name="create" class="editar-perfil"></ion-icon>
          <ion-input type="text" [(ngModel)]="usuario.email" text-center></ion-input>
        </p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <ion-note>{{usuario.register_date}}</ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
  </ng-container>
</ion-content>

<ion-footer padding bottom center [hidden]="!editando">
  <button ion-button full round color="primary" id="confirmarEdicao" (click)="confirmarEdicao(usuario.id)">
    Salvar alterações
  </button>
</ion-footer>
