<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      Criar ponto
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngIf="endereco">
    
    <ion-row>
      <ion-col>
        <div id="foto">
          <img [src]="imagem"/>
        </div>
        <ion-fab id="escolherUpload" top>
          <button ion-fab color="primary" (click)="escolherUpload()" mini>
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-fab>
      </ion-col>
      <ion-col>
        <ion-label color="primary">Estado</ion-label>
        <ion-input disabled [(ngModel)]="endereco.estado"></ion-input>
      </ion-col>
      <ion-col>
        <ion-label color="primary">Cidade</ion-label>
        <ion-input disabled [(ngModel)]="endereco.cidade"></ion-input>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-8>
        <ion-label color="primary">Bairro</ion-label>
        <ion-input disabled [(ngModel)]="endereco.bairro"></ion-input>
      </ion-col>
      <ion-col col-4>
        <ion-label color="primary">CEP</ion-label>
        <ion-input disabled [(ngModel)]="endereco.cep"></ion-input>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-8>
        <ion-label color="primary">Rua</ion-label>
        <ion-input disabled [(ngModel)]="endereco.rua"></ion-input>
      </ion-col>
      <ion-col col-4>
        <ion-label color="primary">NÃºmero</ion-label>
        <ion-input disabled [(ngModel)]="endereco.numero"></ion-input>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <ion-label color="primary">Nome do ponto</ion-label>
        <ion-input [(ngModel)]="endereco.nome" placeholder="Nomeie o ponto aqui"></ion-input>
      </ion-col>
    </ion-row>
    
  </ng-container>
</ion-content>

<ion-footer padding bottom center>
  <button ion-button full round color="primary" (click)="adicionarPonto()">
    Criar ponto
  </button>
</ion-footer>
