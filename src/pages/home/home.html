<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Email or login" [(ngModel)]="user.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password"[(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login()">Log in</button>
  <button ion-button full color="light" (click)="gotoRegister()">Register</button>

</ion-content>
