<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center>
  <ion-list>
    <ion-item>
      <ion-input placeholder="First Name" [(ngModel)]="user.firstname"></ion-input>
      <ion-input placeholder="Last Name" [(ngModel)]="user.lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Repassword" type="repassword" [(ngModel)]="user.repassword"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="register()">Register</button>

</ion-content>
