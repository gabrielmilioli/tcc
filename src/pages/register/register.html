<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center no-bounce>
  <div [formGroup]="registerForm" padding (submit)="register()" novalidate>
    <ion-item>
      <ion-input [(ngModel)]="user.email"
                 formControlName="email"
                 type="text"
                 placeholder="E-mail"
                 clearInput clearOnEdit="false"
                 (ionChange)="keypress()">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.password"
                 formControlName="password"
                 type="password"
                 placeholder="Senha"
                 clearInput clearOnEdit="false"
                 (ionChange)="keypress()">
      </ion-input>
    </ion-item>
    <h6 *ngIf="error" class="error">{{messageError}}</h6>
    <button ion-button full>Criar conta</button>
</div>

</ion-content>
