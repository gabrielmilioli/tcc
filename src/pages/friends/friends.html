<ion-header>

  <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button (click)="back()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Amigos</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let f of friends" (click)="openChat(f.id)">
        <ion-avatar item-start left>
          <ion-icon *ngIf=" !f.picture " name="user" item-left></ion-icon>
          <img *ngIf=" f.picture " [src]="f.picture" item-left>
        </ion-avatar>
        <h2>{{f.name}}</h2>
        <ion-icon item-end right item-right name="arrow-forward"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
