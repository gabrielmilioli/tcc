<ion-header>

  <ion-navbar color="primary">
    <ion-title>Classificar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    
    <h4>Segurança</h4>
    <ion-label>Como você classificaria a segurança desse ponto?</ion-label>
    <ion-item>
      <ion-radio value="1"></ion-radio>
      <ion-radio value="2"></ion-radio>
      <ion-radio value="3"></ion-radio>
      <ion-radio value="4"></ion-radio>
      <ion-radio value="5"></ion-radio>
    </ion-item>

    <h4>Cobertura</h4>
    <ion-label>Como você classificaria a cobertura desse ponto?</ion-label>
    <ion-item>
      <ion-radio value="1"></ion-radio>
      <ion-radio value="2"></ion-radio>
      <ion-radio value="3"></ion-radio>
      <ion-radio value="4"></ion-radio>
      <ion-radio value="5"></ion-radio>
    </ion-item>
  
    <h4>Deseja adicionar um comentário?</h4>
    <ion-label>Diga-nos o porquê da sua classificação.</ion-label>
    <ion-item>
      <ion-textarea placeholder="Escreva algo..."></ion-textarea>
    </ion-item>
    
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button full>
    Enviar classificação
    <ion-icon name="send"></ion-icon>
  </button>
</ion-footer>
