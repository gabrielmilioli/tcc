<ion-header>

  <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Mensagens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let m of messages" (click)="openChat(m.friend_id)">
      <ion-avatar item-left>
        <ion-icon item-left name="user"></ion-icon>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
