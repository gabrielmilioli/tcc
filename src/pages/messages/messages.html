<ion-header>

  <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Mensagens</ion-title>
    <ion-buttons right>
      <button ion-button (click)="newChat()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let m of messages" (click)="openChat(m.friend_id)">
      <ion-icon *ngIf=" m.friend_picture === '' " item-start name="contact"></ion-icon>
      <ion-avatar *ngIf=" m.friend_picture !== '' " item-start>
        <img [src]="m.friend_picture">
      </ion-avatar>
      <h2>{{m.friend_name}}</h2>
      <p>{{m.message}}</p>
    </ion-item>
  </ion-list>

</ion-content>
